<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CloudSphere</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        .btn-primary {
            @apply px-8 py-3 rounded-full font-semibold text-white transition-transform transform hover:scale-105 shadow-xl;
            background: linear-gradient(to right, #6366f1, #8b5cf6);
        }

        .cloud-bg {
            background: radial-gradient(circle at 10% 20%, rgba(30, 41, 59, 0.4) 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(42, 60, 85, 0.3) 0%, transparent 50%),
                        linear-gradient(to bottom, rgba(13, 17, 23, 1), rgba(13, 17, 23, 0.9));
        }

    </style>
</head>
<body class="cloud-bg">

    <!-- Navigation -->
    <header class="fixed top-0 left-0 w-full z-50 bg-gray-900/50 backdrop-blur-lg shadow-lg">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <!-- Logo -->
            <a href="index.html" class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 0 1 10 10 10 10 0 0 1-10 10A10 10 0 0 1 2 12a10 10 0 0 1 10-10z"></path><path d="M12 6c-3 0-5.5 1-8 2.5a1 1 0 0 0-1 1.7L4 12l2.5 1a1 1 0 0 0 1.7 1L12 16l4.8-2.5a1 1 0 0 0 1.7-1L20 12l-2.5-1a1 1 0 0 0-1.7-1L12 8l-4.8-2.5a1 1 0 0 0-1.7-1"></path></svg>
                <span class="text-xl font-bold text-white">CloudSphere</span>
            </a>

            <!-- Desktop Navigation Links -->
            <ul class="hidden md:flex space-x-8">
                <li><a href="index.html#home" class="text-gray-300 hover:text-white transition-colors duration-300">Home</a></li>
                <li><a href="index.html#features" class="text-gray-300 hover:text-white transition-colors duration-300">Features</a></li>
                <li><a href="index.html#pricing" class="text-gray-300 hover:text-white transition-colors duration-300">Pricing</a></li>
                <li><a href="#" class="text-white font-semibold">Contact</a></li>
            </ul>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-btn" class="md:hidden text-white focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </nav>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-gray-900/90 backdrop-blur-lg px-6 py-4">
            <ul class="flex flex-col space-y-4">
                <li><a href="index.html#home" class="mobile-nav-link block text-gray-300 hover:text-white transition-colors duration-300 py-2">Home</a></li>
                <li><a href="index.html#features" class="mobile-nav-link block text-gray-300 hover:text-white transition-colors duration-300 py-2">Features</a></li>
                <li><a href="index.html#pricing" class="mobile-nav-link block text-gray-300 hover:text-white transition-colors duration-300 py-2">Pricing</a></li>
                <li><a href="#" class="mobile-nav-link block text-white font-semibold py-2">Contact</a></li>
            </ul>
        </div>
    </header>

    <!-- Page Content Container -->
    <main class="container mx-auto px-6 py-12 flex items-center justify-center min-h-screen">
        <section id="contact" class="pt-20">
            <h1 class="text-3xl sm:text-4xl font-bold text-center mb-12">Get in Touch</h1>
            <div class="max-w-xl mx-auto bg-gray-800 p-8 rounded-2xl shadow-xl border border-gray-700">
                <p class="text-center text-gray-400 mb-6">We'd love to hear from you. Fill out the form below to get in touch with our team.</p>
                <form class="space-y-6">
                    <div>
                        <label for="name" class="block text-gray-300 font-medium mb-1">Name</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Your Name">
                    </div>
                    <div>
                        <label for="email" class="block text-gray-300 font-medium mb-1">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="your@email.com">
                    </div>
                    <div>
                        <label for="message" class="block text-gray-300 font-medium mb-1">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Your message..."></textarea>
                    </div>
                    <button type="submit" class="btn-primary w-full">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900/50 backdrop-blur-lg mt-12 py-8">
        <div class="container mx-auto px-6 text-center text-gray-400">
            <p>&copy; 2024 CloudSphere. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for Mobile Menu -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
